// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'war' 

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    compile 'org.springframework:spring-context:4.3.10.RELEASE'
    compile "org.springframework:spring-core:4.3.10.RELEASE" 
    compile "org.springframework:spring-webmvc:4.3.10.RELEASE"
    compile "org.springframework:spring-test:4.3.10.RELEASE"
    compile "org.springframework:spring-orm:4.3.10.RELEASE"  
    compile "org.springframework:spring-tx:4.3.10.RELEASE"
    compile 'org.mybatis:mybatis:3.4.5'
    compile 'org.mybatis:mybatis-spring:1.3.0'
    compile 'mysql:mysql-connector-java:5.1.44'
    compile 'com.alibaba:druid:1.1.2' 
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.1'
    compile 'commons-fileupload:commons-fileupload:1.3.1'
    compile 'org.springframework.security:spring-security-crypto:4.2.3.RELEASE'
    compile 'org.springframework.security:spring-security-web:4.2.3.RELEASE'
	compile 'org.springframework.security:spring-security-config:4.2.3.RELEASE'
}

